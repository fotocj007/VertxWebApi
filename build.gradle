plugins {
    id 'java'
}

group 'org.wenser'
version new Date().format("yyyyMMdd")

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.webser.OnlineServer'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}


repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sf.json-lib:json-lib:2.4:jdk15'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    compile group: 'io.vertx', name: 'vertx-core', version: '3.9.8'
    compile group: 'io.vertx', name: 'vertx-redis-client', version: '3.9.8'
    compile group: 'io.vertx', name: 'vertx-mysql-client', version: '3.9.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
